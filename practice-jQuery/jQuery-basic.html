<!--
    jQuery의 기본 문법
        $(선택자).동작함수();
            $는 jQuery를 의미하며, 원하는 HTML 요소에 접근할 수 있게 하는 식별자
    
    $() 함수: 선택된 HTML 요소를 jQuery에서 이용할 수 있는 형태로 생성하는 역할
        jQuery object: $()에 의해 생성된 요소
    
    Document object의 ready() method
        JS code는 브라우저가 문서의 모든 요소를 로드한 뒤 실행되어야 함
        다음과 같은 경우에는 오류가 발생
            아직 생성되지 않은 HTML 요소에 속성을 추가하려고 할 경우
            아직 로드되지 않은 이미지의 크기를 얻으려고 할 경우
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery basic</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      function func() {
        addAttribute(); // 아이디가 "para"인 HTML 요소에 속성을 추가
        createElement(); // 아이디가 "para"인 HTML 요소를 생성
        // HTML 요소가 생성되기 전에 해당 요소에 속성을 추가하는 함수가 호출
        //      => Uncaught TypeError
      }
      function createElement() {
        var criteriaNode = document.getElementById('text');
        var newNode = document.createElement('p');
        newNode.innerHTML = '새로운 단락입니다.';
        newNode.setAttribute('id', 'para');
        document.body.insertBefore(newNode, criteriaNode);
      }
      function addAttribute() {
        document.getElementById('para').setAttribute('style', 'color: red');
      }
    </script>
    <script>
      $(document).ready(function () {
        $('#doc').text('문서가 전부 로드되었어요!');
      });
      $(window).load(function () {
        $('#win').text('창이 모두 로드되었어요!');
      });
    </script>
  </head>
  <body>
    <h1>아직 생성되지 않은 HTML 요소에 속성 추가</h1>
    <button onclick="func()">속성 추가!</button>
    <p id="text"></p>

    <hr />

    <h1>문서와 창이 모두 로드되는 시점</h1>
    <iframe src="/watermark.png" width="100%" height="100%"></iframe>
    <p id="doc">잠시만 기다려 주세요.</p>
    <p id="win">잠시만 기다려 주세요.</p>
  </body>
</html>
