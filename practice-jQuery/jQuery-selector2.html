<!-- 
    selector에 의해 선택된 요소의 값을 읽거나 설정하기 위해서는 해당 요소에 접근해야 함
    
    getter method: 선택된 요소에 접근하여 값을 읽어오기 위한 method
        선택된 요소의 값을 읽어서 해당 값을 반환 => 첫 번째 요소의 값만 반환
    setter method: 선택된 요소에 접근하여 값을 설정하기 위한 method
        선택된 모든 요소에 인수로 전달된 값을 설정
        선택된 모든 요소에 접근할 수 있는 또 다른 jQuery object를 반환
            반환된 jQuery object를 이용하면 ;을 사용하지 않고 다른 method 호출 가능
    
    method chaining: 여러 개의 method가 연속으로 호출되는 것
        .end() method 사용 시 바로 이전에 선택된 요소의 집합을 다시 선택 가능

    .html()
        해당 요소의 HTML 컨텐츠를 반환하거나 설정
    .text()
        해당 요소의 텍스트 컨텐츠를 반환하거나 설정
    .width()와 .height()
        선택한 요소 중 첫 번째 요소의 너비 또는 높이를 반환하거나 설정
    .attr()
        해당 요소의 특정 속성값을 반환하거나 설정하기 위해 사용
    .position()
        선택한 요소 중 첫 번째 요소에 대해 특정 위치에 존재하는 객체를 반환
            => getter method
    .val()
        <form> 요소의 값을 반환하거나 설정
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery selector</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('button').on('click', function () {
          const newText = $('h1').html();
          // <h1> 요소의 텍스트를 읽어오는 getter method
          $('#text').html(newText);
          // id가 "text"인 요소에 새로운 텍스트를 설정하는 setter method
        });
      });
    </script>
    <script>
      $(function () {
        $('button').on('click', function () {
          $('#list')
            .find('li')
            // id가 "list"인 요소의 자식 요소 중 <li> 요소를 모두 선택
            .eq(1)
            .html('두 번째 아이템을 선택했어요!')
            // 모든 <li> 요소 중 두 번째 요소의 값을 설정
            .end()
            // 다시 id가 "list"인 요소의 자식 요소 중 <li> 요소를 모두 선택
            .eq(2)
            .html('세 번째 아이템도 선택했어요!');
          // 모든 <li> 요소 중 세 번째 요소의 값을 설정
        });
      });
    </script>
    <script>
      $(function () {
        $('#getter').on('click', function () {
          const size =
            '너비는 ' +
            $('#box').width() +
            'px이고, 높이는 ' +
            $('#box').height() +
            'px입니다.<br>';
          $('#text2').html(size);
        });
        $('#setter').on('click', function () {
          w = $('#box').width();
          h = $('#box').height();
          $('#box')
            .width(w / 2)
            .height(h / 2);

          const size =
            '너비는 ' +
            $('#box').width() +
            'px이고, 높이는 ' +
            $('#box').height() +
            'px로 변경되었습니다.<br>';
          $('#text2').html(size);
        });
      });
    </script>
    <script>
      $(function () {
        $('button').on('click', function () {
          const imgSrc = $('img').attr('src');
          // <img> 요소의 src 속성값을 읽어오는 getter method
          $('img').attr('src', '../CSS 요소.PNG');
          // <img> 요소의 src 속성값을 새로운 값으로 설정하는 setter method
        });
      });
    </script>
  </head>
  <body>
    <h1>.html() method</h1>
    <p>아래의 버튼을 누르면 다음 단락에 새로운 텍스트를 설정할 수 있어요!</p>
    <button>새로운 텍스트</button>
    <p id="text"></p>

    <hr />

    <h1>method chaining</h1>
    <ul id="list">
      <li>첫 번째 아이템이에요!</li>
      <li>두 번째 아이템이에요!</li>
      <li>세 번째 아이템이에요!</li>
    </ul>
    <button>텍스트 변경</button>

    <hr />

    <h1>.width() method와 .height() method</h1>
    <p>
      아래의 버튼을 누르면 다음 div 요소의 크기를 읽어오거나 설정할 수 있어요!
    </p>
    <button id="getter">크기 읽어오기</button>
    <button id="setter">크기 줄이기</button>
    <br /><br />
    <div
      id="box"
      style="width: 400px; height: 200px; background-color: yellow"
    ></div>
    <p id="text2"></p>

    <hr />

    <h1>.attr() method</h1>
    <p>아래의 버튼을 누르면 다음 이미지를 변경할 수 있어요!</p>
    <button>src 속성 변경</button>
    <img
      src="../HTML 요소.PNG"
      style="width: 320px; height: 214px; border: 1px solid black"
    />
  </body>
</html>
